  <body>
    <header>
      <nav class="navbar" id="navbar">
        <div class="navbar__container">
          <div class="navbar_logo-container">
            <div class="bowen_logo">
              <img src="/img/bowen_logo.png" alt="" id="bowen_logo" />
              <h1 id="navbar__logo">BowenEats</h1>
            </div>
          </div>

          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
            <li id="navbar__item">
              <a href="/index.html" class="navbar__links">Home</a>
            </li>
            <li id="navbar__item">
              <a href="/my_orders.html" class="navbar__links">My Orders</a>
            </li>
            <!-- <li id="navbar__item">
              <a href="#practice_areas" class="navbar__links">Food Basket</a>
            </li> -->
            <li id="navbar__item">
              <a href="/cafeterias.html" class="navbar__links">Cafeterias</a>
            </li>
            <li id="navbar__item">
              <a href="#" class="navbar__links">
                <i class="fa-solid fa-cart-shopping"></i>Cart</a
              >
            </li>
          </ul>

          <div class="navbar__btn">
            <a href="/menu.html" id="button">ORDER NOW</a>
          </div>
          <div class="profile">
            <a href="/profile.html"
              ><button id="profile">
                <i class="fa-solid fa-user" id="profile"></i></button
            ></a>
          </div>
        </div>
      </nav>
    </header>

    <section class="home_container">
      <div class="side_bar">
        <div class="sidebar">
          <div class="sidebar_details">
            <div class="side_links">
              <div class="link">
                <a href="#"
                  ><img
                    src="/img/deals.svg"
                    alt="location"
                    id="icons" />Deals</a
                >
              </div>
              <div class="link">
                <a href="/order_tracker.html"
                  ><img
                    src="/img/location2.svg"
                    alt="location"
                    id="icons" />Order Tracker</a
                >
              </div>
              <div class="link">
                <a href="/order_tracker.html"
                  ><img
                    src="/img/trumpet.svg"
                    alt="location"
                    id="icons" />Advertise With Us</a
                >
              </div>
              <div class="link">
                <a href="/my_orders.html"
                  ><img src="/img/clock.svg" alt="location" id="icons" />My
                  Orders</a
                >
              </div>
              <div class="link">
                <a href="/menu.html"
                  ><img src="/img/menu.svg" alt="location" id="icons" />Our
                  Store</a
                >
              </div>
            </div>
            <button id="vendor">BECOME A VENDOR</button>
          </div>
        </div>
        <div class="auto-container">
          <div class="auto">
            <h1>Auto <i class="fa-solid fa-spinner" id="spinner"></i></h1>
            <h1>Suggest</h1>
            <h2>Instantly Get Food</h2>
            <h2>Recommendations</h2>
          </div>
          <div class="auto_img">
            <img src="/img/burger.png" alt="Burger" id="burger" />
          </div>
        </div>
      </div>
      <div class="home_main">
        <select id="home_selection" name="home_selection">
          <option value="">Breakfast</option>
          <option value="">Carbohydrates</option>
          <option value="">Proteins</option>
          <option value="">Snacks</option>
          <option value="">Drinks</option>
        </select>
        <input type="text" placeholder="What are you craving?" /><i
          class="fa-solid fa-magnifying-glass"
          id="search"></i>
      </div>
      <div class="home_body" class="bg-light bg-gradient">
        <div class="body_text">
          <h2><i class="fa-solid fa-location-dot"></i> Bowen University</h2>
          <h3>
            Deal With Your <br />
            <span>Food Cravings</span>
          </h3>
          <p>
            Enjoy the true taste of Bowen's delicaices when <br />
            you order from BowenEats
          </p>
          <a href="/menu.html"><button id="order">ORDER NOW</button></a>
        </div>
        <div class="home_food">
          <img src="/img/rice_home.png" alt="" />
        </div>
      </div>
    </section>
