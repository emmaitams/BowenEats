<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BowenEats</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Jacquarda+Bastarda+9&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/2bbac76676.js"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar" id="navbar">
        <div class="navbar__container">
          <div class="navbar_logo-container">
            <div class="bowen_logo">
              <img src="/img/bowen_logo.png" alt="" id="bowen_logo" />
              <h1 id="navbar__logo">BowenEats</h1>
            </div>
          </div>

          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
            <li id="navbar__item">
              <a href="/index.html" class="navbar__links">Home</a>
            </li>
            <li id="navbar__item">
              <a href="/my_orders.html" class="navbar__links">My Orders</a>
            </li>
            <!-- <li id="navbar__item">
              <a href="#practice_areas" class="navbar__links">Food Basket</a>
            </li> -->
            <li id="navbar__item">
              <a href="/cafeterias.html" class="navbar__links">Cafeterias</a>
            </li>
            <li id="navbar__item">
              <a href="#" class="navbar__links">
                <i class="fa-solid fa-cart-shopping"></i>Cart</a
              >
            </li>
          </ul>

          <div class="navbar__btn">
            <a href="/menu.html" id="button">ORDER NOW</a>
          </div>
          <div class="profile">
            <a href="/profile.html"
              ><button id="profile">
                <i class="fa-solid fa-user" id="profile"></i></button
            ></a>
          </div>
        </div>
      </nav>
    </header>
    <div class="profile_container">
      <div class="container">
        <!-- <h2>User Profile</h2> -->
        <form action="#" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="profile-pic" class="profile-pic">
              <img
                src="/img/profile.png"
                alt="Camera Icon"
                class="camera-icon"
                id="profile-image" />
              <input type="file" id="profile-pic" name="profile-pic" />
            </label>
          </div>
          <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              placeholder="Full Name" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="user@example.com" />
          </div>
          <div class="form-group">
            <label for="hostel">Hostel:</label>
            <select id="hostel" name="hostel">
              <option value="hostel1">Mark</option>
              <option value="hostel2">Matthew</option>
              <option value="hostel3">Luke</option>
              <option value="hostel3">John</option>
              <option value="hostel3">NH Boys</option>
              <option value="hostel3">NH Girls</option>
              <option value="hostel3">288</option>
              <option value="hostel3">Block Hostel</option>
              <option value="hostel3">Storey Building</option>
              <option value="hostel3">Saddler</option>
              <option value="hostel3">UPE</option>
            </select>
          </div>
          <div class="form-group">
            <label for="room-number">Room Number:</label>
            <input
              type="text"
              id="room-number"
              name="room-number"
              placeholder="Room Number" />
          </div>
          <!-- Address field only visible to staff -->
          <div class="form-group staff-only">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" />
          </div>
          <button type="submit" id="sign_up">
            <a href="/index.html" id="sign_up">Sign Up</a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
